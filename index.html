<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title -->
    <title>code-quiz-challenge</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <!-- Header section containing the quiz title and timer -->
    <header>
        <h1>JavaScript Fundamentals Quiz</h1>
        <div id="timer">Time: <span id="time">60</span>s</div>
    </header>
    
    <main>
        <!-- Start screen section with welcome message and start button -->
        <section id="start-screen">
            <h2>Welcome to the Quiz!</h2>
            <button id="start-btn">Start Quiz</button>
        </section>
        
        <!-- Quiz screen section with question and choices, initially hidden -->
        <section id="quiz-screen" class="hidden">
            <h2 id="question"></h2>
            <div id="choices"></div>
        </section>
        
        <!-- End screen section for displaying final score and submitting high score -->
        <section id="end-screen" class="hidden">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <form id="highscore-form">
                <label for="initials">Enter initials: </label>
                <input type="text" id="initials" maxlength="3">
                <button type="submit">Submit</button>
            </form>
        </section>
        
        <!-- High scores screen section for displaying the list of high scores -->
        <section id="highscores-screen" class="hidden">
            <h2>High Scores</h2>
            <ul id="highscores-list"></ul>
            <button id="go-back">Go Back</button>
            <button id="clear-highscores">Clear High Scores</button>
        </section>
    </main>
    
    <!-- Link to external JavaScript file -->
    <script src="./Assets/js/script.js"></script>
</body>
</html>
